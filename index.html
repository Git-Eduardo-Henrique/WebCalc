<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Calc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">

  <link rel="icon" href="src/images/calculator-fill.svg" type="image/svg+xml">

  <style>
   
  </style>
</head>
<body>
  <main class="game-wrap">
    <!-- Calculator -->
    <section class="card calc-card shadow-lg mb-3">
      <div class="calc-top px-3 pt-3 pb-2 small d-flex justify-content-between">
        <span>Coins: $<span id="coins">0</span></span>
        <span>Round <span id="round">0</span>/20</span>
      </div>

      <div class="px-3 pt-2 pb-3">
        <div id="display" class="calc-display text-end p-3 fs-3">0</div>
      </div>

      <div class="px-3 pb-3">
        <div class="row row-cols-4 g-2">
          <!-- Row 1 -->
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="7">7</button></div>
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="8">8</button></div>
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="9">9</button></div>
          <div class="col"><button class="btn btn-secondary w-100 btn-key btn-operator" data-op="/">/</button></div>
          <!-- Row 2 -->
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="4">4</button></div>
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="5">5</button></div>
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="6">6</button></div>
          <div class="col"><button class="btn btn-secondary w-100 btn-key btn-operator" data-op="x">x</button></div>
          <!-- Row 3 -->
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="1">1</button></div>
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="2">2</button></div>
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="3">3</button></div>
          <div class="col"><button class="btn btn-secondary w-100 btn-key btn-operator" data-op="-">-</button></div>
          <!-- Row 4 -->
          <div class="col"><button class="btn btn-light w-100 btn-key btn-placeholder" tabindex="-1" aria-hidden="true">â€¢</button></div>
          <div class="col"><button class="btn btn-light w-100 btn-key" data-key="0">0</button></div>
          <div class="col"><button class="btn btn-primary w-100 btn-key btn-equals" data-op="=">=</button></div>
          <div class="col"><button class="btn btn-secondary w-100 btn-key btn-operator" data-op="+">+</button></div>
        </div>
      </div>
    </section>

    <!-- Info Box -->
    <section class="card info-card shadow p-3">
      <div class="info-muted">you need <span id="target">42</span></div>
      <div class="info-current my-1" id="current">0</div>
      <div class="info-muted">turns played: <span id="turns">0</span></div>
    </section>
  </main>

  <script src="src/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
